<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class = "screen">
        <img src = "utd.jpg">
        <div class = "signUp">

            <p id = "header">
                Create an account to read the University of Texas at Dallas <strong>Fictional</strong> news paper!
            </p>

            <div class = "info">
                <p><strong>Create an Account!</strong></p>

                <form class = "row">
                    <div>
                        <label>First Name: </label> <br>
                        <input type = "text">
                    </div>
                    <div>
                        <label>Last Name: </label> <br>
                        <input type = "text">
                    </div>
                </form>

                <form class = "row">
                        <div>
                            <label>E-mail: </label> <br>
                            <input type = "text">
                        </div>
                        <div>
                            <label>Phone Number: </label> <br>
                            <input type = "text">
                        </div>
                </form>

                <form class = "row">
                        <div>
                            <label>Password: </label> <br>
                            <input type = "text">
                        </div>
                        <div>
                            <label>Confirm Password: </label> <br>
                            <input type = "text">
                        </div>
                </form>
            </div>

            <form class = "submit">
                <button type="button"><strong>Submit</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
