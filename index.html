<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-Up</title>
</head>
<body>
    <div class = "screen">
        <img src = "utd.jpg">
        <div class = "signUp">

            <p id = "header">
                Create an account to read the University of Texas at Dallas <strong>Fictional</strong> news paper!
            </p>

            <div class = "info">
                <p><strong>Create an Account!</strong></p>

                <form class = "row">
                    <div>
                        <label>First Name: </label> <br>
                        <input id = "firstName" type = "text">
                    </div>
                    <div>
                        <label>Last Name: </label> <br>
                        <input id = "lastName" type = "text">
                    </div>
                </form>

                <form class = "row">
                        <div>
                            <label>E-mail: </label> <br>
                            <input id = "eMail" type = "text">
                        </div>
                        <div>
                            <label>Phone Number: </label> <br>
                            <input id = "phoneNumber" type = "text">
                        </div>
                </form>

                <form class = "row">
                        <div>
                            <label>Password: </label> <br>
                            <input id = "password" type = "text">
                        </div>
                        <div>
                            <label>Confirm Password: </label> <br>
                            <input id = "finalPass" type = "text">
                        </div>
                </form>
            </div>

            <form class = "submit">
                <button type="button" onclick="getInfo()"><strong>Submit</strong></button>
            </form>
        </div>
    </div>
    <div class = "check" id = "check">
        <p>Is this correct?</p>
        <p id = "userName"></p>
        <p id = "userEmail"></p>
        <p id = "userPhone"></p>
        <p id = "userPass"></p>
        <div class = "answer" id = "answer">
            <button id ="yes" onclick="confirmed()">Yes</button>
            <button id = "no" onclick="confirmed()">No</button>
        </div>
    </div>
</body>
</html>
